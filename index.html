<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo-alura" src="/Frame 6.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto..."></textarea>

            <div class="informacao">
                <h6>Apenas letras minusculas e sem acento</h6>
            </div>

            <div class="botoes">
                <button class="bt-Criptografar" onclick="btnCriptografar()">Criptografar</button>
                <button class="bt-Descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="14"></textarea>
            <button class="bt-copiar" onclick="btnCopy()">Copiar</button>
        </section>
    </main>
    
    <script src="app.js"></script>

    <footer class="desenvolvedor">
        Desenvolvido por Adriano Maciel 2024
    </footer>

</body>
</html>
